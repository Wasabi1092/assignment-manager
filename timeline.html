<!DOCTYPE html>
<html>
    <head>
        <title>Timeline</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>        
        <div id="header">
            <h1>Timeline Viewer</h1>
            <a href="index.html" onclick="toggle(1)"><img src="images/table.png" alt="table" width="170px"></a>
            <a href="settings.html"><img src="images/settings.png" alt="setting" width = "50px" height = "50px"></a>
            <button onclick="reload()">Reload</button>
        </div>
        <div id="timeline">
            <div id="tasks">
            </div> Â 
            <div id="dates">
                <div class="line"></div>
                <div class="dot"><span class="tooltiptext" id="day1">30/12/2022</span></div>
                <div class="dot"><span class="tooltiptext" id="day2">31/12/2022</span></div>
                <div class="dot"><span class="tooltiptext" id="day3">1/1/2023</span></div>
                <div class="dot"><span class="tooltiptext" id="day4">2/1/2023</span></div>
                <div class="dot"><span class="tooltiptext" id="day5">3/1/2023</span></div>
                <div class="dot"><span class="tooltiptext" id="day6">4/1/2023</span></div>
                <div class="dot"><span class="tooltiptext" id="day7">5/1/2023</span></div>
            </div>
            <div id="days">
                <div id="sun">Sun</div>
                <div id="mon">Mon</div>
                <div id="tue">Tue</div>
                <div id="wed">Wed</div>
                <div id="thu">Thu</div>
                <div id="fri">Fri</div>
                <div id="sat">Sat</div>
            </div>
        </div>
    </body>  
    <script text = "text/javascript" src="renderer.js"></script>
    <script text = "text/javascript" src="timeline.js"></script>
</html>
